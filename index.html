<!DOCTYPE html>


<html ng-app="myApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>Vitana Private Limited</title>
    <link rel="shortcut icon" href="image/icon.ico">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
</head>

<body ng-controller="uploadController">
  
      
    
    <div class="container">
      
      <div class="row">
      <div class="col-md-12 col-xs-12">
        <h1 class="text-center">VITANA</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div id ="c_list" class="carousel-inner">
              <div class="item active">
                  <img src="https://raw.githubusercontent.com/Rahul-Tejara/vitana-task/master/image/VitanaMainPage1.JPG" alt="Los Angeles">
              </div>
              <div class="item">
                  <img src="https://raw.githubusercontent.com/Rahul-Tejara/vitana-task/master/image/Technology1.JPG" alt="Los Angeles">
              </div>
              <div class="item">
                  <img src="https://raw.githubusercontent.com/Rahul-Tejara/vitana-task/master/image/hands1.JPG" alt="Los Angeles">
              </div>
            </div>
            <!-- Left and right controls -->
           <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </a>
        
          
        </div>
        <input class="btn1 btn choose-file" id="file" ng-model="file" type="file" multiple "/>
        <button  class="btn2 btn choose-file" id="button" ng-click="fileUpload()">Upload FIle </button> 
        <p id="error" style="color: red"> </p>
       
      </div>
      </div>
       
    </div>
          
     
     
</body>
</html>
